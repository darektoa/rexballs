<div class="content" id="insert-favorite">
    <div class="header-content black white-text">
        <h1>Tambahkan Favorite Mu</h1>
    </div>

    <div class="body-content">
        <div class="input-field col s12">
            <select id="input-type">
                <option value="" disabled selected>Pilih Tipe</option>
                <option value="player">Pemain</option>
                <option value="team">Team</option>
            </select>
        </div>

        <input type="text" placeholder="Nama" id="input-name" autocomplete="off">
        <input type="text" placeholder="Catatan" id="input-note" autocomplete="off">
        <button type="submit" id="button-submit" class="btn">Simpan</button>
        <div class="clear"></div>
    </div>
</div>

<div class="content" id="player">
    <div class="header-content black white-text">
        <h1>Pemain Favorit</h1>
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>

    <table class="centered striped responsive-table">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Catatan</th>
                <th>Tanggal</th>
                <th>Waktu</th>
                <th>Opsi</th>
             </tr>
        </thead>

        <tbody></tbody>
    </table>
</div>

<div class="content" id="team">
    <div class="header-content black white-text">
        <h1>Team Favorit</h1>
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>

    <table class="centered striped responsive-table">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Catatan</th>
                <th>Tanggal</th>
                <th>Waktu</th>
                <th>Opsi</th>
             </tr>
        </thead>

        <tbody></tbody>
    </table>
</div>
